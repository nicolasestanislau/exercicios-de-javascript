<!DOCTYPE html>
<html>
    <head>
        <title>Curso Javascript Completo 2021</title>
        <meta charset="utf-8">

    </head>
    <body>
        <div class="container">
            <h1>Curso de Javascript</h1>
            <textarea id="msg" cols="50" rows="10" maxlength="200"></textarea>
            <p id="restaContainer" style="display: none;">Restam <span id="resta"></span> caracteres</p>
        </div>
        
        <script>
            (function(){
                'use strict';
                var $restaContainer = document.getElementById('restaContainer');

                function mostrarRestaContainer() {
                    $restaContainer.style.display = 'block';
                };

                mostrarRestaContainer();
                
                var $txtMsg = document.getElementById('msg');
                var $resta = document.getElementById('resta');
                var maxima = $txtMsg.maxLength;
                showCaracterLeft(maxima)
                $txtMsg.addEventListener('input', checkLength);

                function checkLength(e) {
                    var numeroLetrasDigitadas = this.value.length;
                    var caracteresLeft = parseInt(maxima) - parseInt(numeroLetrasDigitadas);
                    showCaracterLeft(caracteresLeft);
                }
                function showCaracterLeft(numero) {
                    $resta.textContent = numero;
                }
            })()
        </script>
    </body>

</html>
