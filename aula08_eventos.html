<!DOCTYPE html>
<html>
    <head>
        <title>Curso Javascript Completo 2020</title>
        <meta charset="utf-8">

    </head>
    <body>
        <div class="container">
            <h1>Curso de Javascript</h1>
            <button id="btn1" onclick="clicar()">botão 1</button>
            <button id="btn2">botão 2</button>
            <button id="btn3" onclick="alert('mundo');">botão 3</button>
        </div>

        <div class="container">
            <h1>propagação de eventos</h1>

            <div id="d1" style="background: red; padding: 25px">
                texto dentro da div
                <span style="background: yellow">texto dentro da span</span>
            </div>
        </div>
        <div class="container">
            <h1>Delegação de eventos</h1>
            <ul>
                <li>Lista 1</li>
                <li>Lista 2</li>
                <li>Lista 3</li>
            </ul>
        </div>

        <script>
            var btn2 = document.getElementById('btn2');
            var btn3 = document.getElementById('btn3');

            btn2.onclick = clicar2;

            function clicar() {
                alert("clicou");

               
            }

            function clicar2 (){
                return alert("clicou2");
            }

            btn3.addEventListener("click", function (){
                alert("clicou com dom level 2");
            });
            btn3.addEventListener("click", function (){
                alert("clicou com dom level 2.0");
            });

            btn3.onclick = function () {
                alert("Oi");
                alert("Oi2.0");
            }

            var $d1 = document.querySelector('#d1');
            var $d1Span = document.querySelector('#d1 span');

            $d1.addEventListener('click', function (e) {
                console.log("click no $d1");
                e.stopPropagation();
            }, false);

            $d1Span.addEventListener('click', function () {
                console.log("click no $d1Span");
            }, false);

            document.addEventListener('click', function (evt) {
                console.log("click no document");
                console.log(evt.currentTarget);
                console.log(evt.target);
                console.log(this);

            }, false);

            var $ul = document.querySelector('ul');
            var $lis = document.querySelectorAll('li');

            } */

            $ul.addEventListener('click', function(e){
                console.log(this);
                console.log(e.currentTarget);
                console.log(e.target);

                console.log(e.target.nodeName);
                if(e.target.nodeName === "LI"){
                    alert("clicou na li");
                }else if(e.target.nodeName === "UL"){
                    alert("clicou na ul")
                }
            })

            
        </script>
    </body>
